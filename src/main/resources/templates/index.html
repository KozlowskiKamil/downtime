<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Form</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
            crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="stylesheet" href="../static/font/css/fontello.css">
    <link rel="stylesheet" th:href="@{/css/style.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/font/css/fontello.css}" type="text/css">

</head>
<body>


<div class="container-fluid d-flex min-vh-100">
    <div class="row">
        <div class="col-12 menubar d-flex flex-column align-items-center">
            <br/>
            <!--            <img src="/static/images/logo.png" class="img-fluid" style="max-width: 50px; margin-bottom: 40px">-->
            <img src="/images/logo.png" class="img-fluid" style="max-width: 50px; margin-bottom: 40px">
            <div><a th:href="@{/}" target="_self" class="navigation"><i class="icon-home"></i></a></div>
            <div><a href="#" target="_self" class="navigation"><i class="icon-laptop"></i></a></div>
            <div><a th:href="@{list}" target="_self" class="navigation"><i class="icon-list-numbered"></i></a></div>
            <div><a href="#" target="_self" class="navigation"><i class="icon-clipboard"></i></a></div>
            <div><a th:href="@{technician}" target="_self" class="navigation"><i class="icon-address-card-o"></i></a>
            </div>
            <div><a href="#" target="_self" class="navigation"><i class="icon-chart-bar"></i></a></div>

        </div>
    </div>


    <div class="container p-5">
        <div class="row justify-content-center">
        <img src="/images/jabil-logo-vector.svg" class="img-fluid" style="max-width: 300px; margin: 0; padding: 0">
        </div>
        <div class="row my-3">
            <div class="col-md-6 col-12">
                <div class="tile1">
                    <ul class="list-group">
                        <li class="list-group-item active" aria-current="true">Otwarte awarie</li>
                    </ul>
                    <ul>
                        <li th:each="breakdown, iterStat : ${breakdownStart}" th:if="${iterStat.index < 5}">
                            <span th:text="${breakdown.id}"></span> -
                            <span th:text="${breakdown.failureName}"></span> -
                            <span th:text="${breakdown.computerName}"></span> -
                            <span th:text="${breakdown.counter}"></span>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="col-md-3 col-12">
                <div class="tile1">
                    <ul class="list-group">
                        <li class="list-group-item active" aria-current="true">Częste błędy</li>
                    </ul>
                    <ul>
                        <li th:each="findFailureNameWithCounts, iterStat : ${findFailureNameWithCounts}"
                            th:if="${iterStat.index < 5}">
                            <span th:text="${findFailureNameWithCounts[1]}"></span> -
                            <span th:text="${findFailureNameWithCounts[0]}"></span>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="col-md-3 col-12">
                <div class="tile1">
                    <ul class="list-group">
                        <li class="list-group-item active" aria-current="true">Awaryjne PC</li>
                    </ul>
                    <ul>
                        <li th:each="computerNameWithCount, iterStat : ${computerNamesWithCounts}"
                            th:if="${iterStat.index < 5}">
                            <span th:text="${computerNameWithCount[1]}"></span> -
                            <span th:text="${computerNameWithCount[0]}"></span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="row my-3">
            <div class="col-md-6 col-12">
                <div class="tile1">
                    <ul class="list-group">
                        <li class="list-group-item active" aria-current="true">Zamknięte awarie</li>
                    </ul>
                    <ul>
                        <li th:each="breakdown, iterStat : ${breakdownEnd}" th:if="${iterStat.index < 5}">
                            <span th:text="${breakdown.id}"></span> -
                            <span th:text="${breakdown.failureName}"></span> -
                            <span th:text="${breakdown.computerName}"></span> -
                            <span th:text="${breakdown.counter}"></span>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="col-md-6 col-12">
                <div class="tile1">
                    <ul class="list-group">
                        <li class="list-group-item active" aria-current="true">Awaryjne PC</li>
                    </ul>
                    <ul>
                        <li th:each="computerNameWithCount, iterStat : ${computerNamesWithCounts}"
                            th:if="${iterStat.index < 2}">
                            <span th:text="${computerNameWithCount[0]}"></span> -
                            <span th:text="${computerNameWithCount[1]}"></span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <script
                src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
                crossorigin="anonymous">
        </script>
    </div>
</div>
<script>
    function refreshPage() {
        location.reload();
    }

    setInterval(refreshPage, 10000);
</script>
</body>
</html>
