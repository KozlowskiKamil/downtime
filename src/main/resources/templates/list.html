<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Form</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
            crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="stylesheet" href="../static/font/css/fontello.css">
    <link rel="stylesheet" th:href="@{/css/style.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/font/css/fontello.css}" type="text/css">

</head>
<body>
<h1>Breakdown List</h1>

<table class="table table-striped table-hover">
    <thead class="thead-light">
    <tr>
        <th scope="col">#</th>
        <th scope="col">Failure Name</th>
        <th scope="col">Computer Name</th>
        <th scope="col">Description</th>
        <th scope="col">Ongoing</th>
        <th scope="col">Counter</th>
        <th scope="col">Waiting Time</th>
        <th scope="col">Failure Start</th>
        <th scope="col">Failure End</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="breakdown : ${breakdowns}">
        <td th:text="${breakdown.id}"></td>
        <td th:text="${breakdown.failureName}"></td>
        <td th:text="${breakdown.computerName}"></td>
        <td th:text="${breakdown.description}"></td>
        <td th:text="${breakdown.ongoing}"></td>
        <td th:text="${breakdown.counter}"></td>
        <td th:text="${breakdown.waitingTime}"></td>
        <td th:text="${breakdown.failureStartTime}"></td>
        <td th:text="${breakdown.failureEndTime}"></td>
    </tr>
    </tbody>
</table>


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
        integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>
</html>
