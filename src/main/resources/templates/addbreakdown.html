<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Form</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
            crossorigin="anonymous"/>
    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="stylesheet" href="../static/font/css/fontello.css">
    <link rel="stylesheet" th:href="@{/css/style.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/font/css/fontello.css}" type="text/css">
</head>
<body>
<div class="container-fluid d-flex min-vh-100">
    <div class="row">
        <div class="col-12 menubar d-flex flex-column align-items-center">
            <br/>
            <img src="/images/logo.png" class="img-fluid" style="max-width: 50px; margin-bottom: 40px">
            <div><a th:href="@{/}" target="_self" class="navigation"><i class="icon-home"></i></a></div>
            <div><a th:href="@{addbreakdown}" target="_self" class="navigation"><i class="icon-laptop"></i></a></div>
            <div><a th:href="@{list}" target="_self" class="navigation"><i class="icon-list-numbered"></i></a></div>
            <div><a th:href="@{todo}" target="_self" class="navigation"><i class="icon-clipboard"></i></a></div>
            <div><a th:href="@{technician}" target="_self" class="navigation"><i class="icon-address-card-o"></i></a></div>
            <div><a th:href="@{stats}" target="_self" class="navigation"><i class="icon-chart-bar"></i></a></div>
            <div><a th:href="@{help}" target="_self" class="navigation"><i class="icon-help-circled"></i></a></div>
        </div>
    </div>
    <div class="container p-4">
        <div class="row my-3">
            <div class="col-md-12 col-12">
                <div class="tile2">
                    <ul class="list-group">
                        <li class="list-group-item active" aria-current="true">Add failure</li>
                    </ul>
                    <form action="/addbreakdown" method="post">
                        <div class="row my-3">
                            <div class="col-md-6 col-12">
                                <br>
                                <div class="col-auto ms-5 mb-3">
                                    <label for="computerName" class="form-label">Computer name</label>
                                    <select class="form-select" id="computerName" name="computerName" required>
                                        <option th:each="breakdown : ${breakdowns}" th:value="${breakdown.computerName}"
                                                th:text="${breakdown.computerName}"></option>
                                    </select>
                                </div>
                                <div class="col-auto ms-5 mb-3">
                                    <label for="failureName" class="form-label">Failure name</label>
                                    <input type="text" class="form-control" id="failureName" name="failureName"
                                           placeholder="" required>
                                </div>
                                <div class="col-auto ms-5 mb-3">
                                    <label for="name" class="form-label">Choose a technician</label>
                                    <select class="form-select" id="name" name="name" required>
                                        <option th:each="technician : ${technicians}" th:value="${technician.id}"
                                                th:text="${technician.name}"></option>
                                    </select>
                                </div>
                                <div class="col-auto ms-5 mb-3">
                                    <label for="failureStartTime" class="form-label">Date and time</label>
                                    <input type="datetime-local" class="form-control" id="failureStartTime"
                                           name="failureStartTime"
                                           placeholder="" required>
                                </div>
                                <div class="col-auto ms-5 mb-3">
                                    <label for="waitingTime" class="form-label">Waiting time in minutes</label>
                                    <input type="number" class="form-control" id="waitingTime" name="waitingTime"
                                           placeholder="" required>
                                </div>
                                <div class="col-auto ms-5 mb-3">
                                    <label for="counter" class="form-label">Failure time in minutes</label>
                                    <input type="number" class="form-control" id="counter" name="counter"
                                           placeholder="" required>
                                </div>
                            </div>
                            <div class="col-md-6 col-12">
                                <br>
                                <div class="col-auto me-5 mb-3">
                                    <label for="description" class="form-label">Failure description</label>
                                    <textarea class="form-control" id="description" name="description" rows="12"
                                              required style="resize: none;"></textarea>
                                </div>
                                <div th:if="${message}" class="alert alert-secondary me-5" role="alert">
                                    <span th:text="${message}"></span>
                                </div>
                            </div>
                        </div>
                        <div class="text-end  me-5">
                            <button type="submit" class="btn btn-primary mb-3">Save failure</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <script
                src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
                crossorigin="anonymous">
        </script>
    </div>
</div>
</body>
</html>
