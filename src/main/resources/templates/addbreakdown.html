<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Form</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
            crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="stylesheet" href="../static/font/css/fontello.css">
    <link rel="stylesheet" th:href="@{/css/style.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/font/css/fontello.css}" type="text/css">

</head>
<body>

<div class="container-fluid d-flex min-vh-100">
    <div class="row">
        <div class="col-12 menubar d-flex flex-column align-items-center">
            <br/>
            <!--            <img src="/static/images/logo.png" class="img-fluid" style="max-width: 50px; margin-bottom: 40px">-->
            <img src="/images/logo.png" class="img-fluid" style="max-width: 50px; margin-bottom: 40px">
            <div><a th:href="@{/}" target="_self" class="navigation"><i class="icon-home"></i></a></div>
            <div><a th:href="@{addbreakdown}" target="_self" class="navigation"><i class="icon-laptop"></i></a></div>
            <div><a th:href="@{list}" target="_self" class="navigation"><i class="icon-list-numbered"></i></a></div>
            <div><a th:href="@{todo}" target="_self" class="navigation"><i class="icon-clipboard"></i></a></div>
            <div><a th:href="@{technician}" target="_self" class="navigation"><i class="icon-address-card-o"></i></a>
            </div>
            <div><a th:href="@{stats}" target="_self" class="navigation"><i class="icon-chart-bar"></i></a></div>
        </div>
    </div>

    <div class="container p-5">
        <div class="row justify-content-center">
            <img src="/images/jabil-logo-vector.svg" class="img-fluid" style="max-width: 300px; margin: 0; padding: 0">
        </div>
        <div class="row my-3">
            <div class="col-md-12 col-12">
                <div class="tile2">
                    <ul class="list-group">
                        <li class="list-group-item active" aria-current="true">Dodaj awarie</li>
                    </ul>
                    <div class="row my-3">
                        <div class="col-md-6 col-12">
                            <form action="/add" method="post">
                                <br>
                                <div class="col-auto ms-5 mb-3">
                                    <label for="name" class="form-label">Nazwa testera</label>
                                    <input type="text" class="form-control" id="name" name="name" placeholder=""
                                           required>
                                </div>
                                <div class="col-auto ms-5 mb-3">
                                    <label for="badgeNumber" class="form-label">Opis zadania</label>
                                    <input type="number" class="form-control" id="badgeNumber" name="badgeNumber"
                                           placeholder="" required>
                                </div>

                                <div th:if="${message}" class="alert alert-secondary" role="alert">
                                    <span th:text="${message}"></span>
                                </div>
                            </form>
                        </div>
                        <div class="col-md-6 col-12">
                            <form action="/add" method="post">
                                <br>
                                <div class="col-auto me-5 mb-3">
                                    <label for="name" class="form-label">Data i godzina awarii</label>
                                    <input type="datetime-local" class="form-control" id="name" name="name"
                                           placeholder="" required>
                                </div>
                                <div class="col-auto me-5 mb-3">
                                    <label for="description" class="form-label">Opis awarii</label>
                                    <textarea class="form-control" id="description" name="description" rows="4"
                                              required></textarea>
                                </div>
                                <div class="text-end  me-5">
                                    <button type="submit" class="btn btn-primary mb-3">Dodaj technika</button>
                                </div>
                                <div th:if="${message}" class="alert alert-secondary" role="alert">
                                    <span th:text="${message}"></span>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script
                src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
                crossorigin="anonymous">
        </script>
    </div>
</div>
</body>
</html>
